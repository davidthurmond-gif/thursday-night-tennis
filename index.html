<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Thursday Night Tennis</title>

<style>
:root{
  --navy:#0b1e3a;
  --light:#ffffff;
  --accent:#1e3a5f;
  --border:rgba(255,255,255,.15);
}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--navy);
  color:white;
}

header{
  padding:20px;
  text-align:center;
  border-bottom:1px solid var(--border);
}

.logo svg{
  margin-bottom:10px;
}

nav{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
  margin-top:10px;
}

button{
  padding:8px 14px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--accent);
  color:white;
  cursor:pointer;
}

.card{
  margin:20px auto;
  max-width:1000px;
  padding:20px;
  border:1px solid var(--border);
  border-radius:14px;
}

h2{margin-top:0}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:8px;
  border-bottom:1px solid var(--border);
}

th{color:#bbb}

.team-name{
  position:relative;
  cursor:pointer;
  font-weight:600;
}

.team-popup{
  position:absolute;
  top:110%;
  left:0;
  background:#10294d;
  padding:10px;
  border-radius:10px;
  display:none;
  font-size:12px;
  min-width:180px;
  box-shadow:0 8px 20px rgba(0,0,0,.5);
}

.team-name:hover .team-popup{
  display:block;
}

@media(max-width:600px){
  .card{padding:14px}
  th,td{font-size:12px}
  .team-popup{
    position:fixed;
    top:30%;
    left:50%;
    transform:translateX(-50%);
    width:80%;
  }
}
</style>
</head>
<body>

<header>
<div class="logo">
<svg viewBox="0 0 300 300" width="90" height="90">
  <circle cx="150" cy="150" r="140" fill="none" stroke="white" stroke-width="6"/>
  <circle cx="150" cy="150" r="120" fill="#0b1e3a"/>
  <line x1="90" y1="210" x2="210" y2="90" stroke="white" stroke-width="6"/>
  <line x1="90" y1="90" x2="210" y2="210" stroke="white" stroke-width="6"/>
  <circle cx="150" cy="150" r="20" fill="white"/>
  <text x="150" y="60" text-anchor="middle" fill="white" font-size="24" font-weight="bold">TENNIS CLUB</text>
  <text x="150" y="255" text-anchor="middle" fill="white" font-size="18">EST. 1948</text>
</svg>
</div>
<h1>Thursday Night Competition</h1>
</header>

<div class="card">
<h2>Ladder</h2>
<table id="ladder"></table>
</div>

<div class="card">
<h2>Player Leaderboard</h2>
<table id="playerStats"></table>
</div>

<script>

const SUBMIT_CODE = "TNC2026";

const teams={
1:{name:"Team 1",players:["Cooper Khalil","Simran Chawla","David Sutton","Chris Maniatakis"]},
2:{name:"Team 2",players:["Enrique Lopez","Craig Kitner","Josh Bury","Varun Sridhara"]},
3:{name:"Team 3",players:["Michael Rominger","David Ng","Cameron Rush","Alan Chumacero"]},
4:{name:"Team 4",players:["Jonathan Rogers","Rafa Bouzinelos","David Thurmond","Andrew Watson"]},
5:{name:"Team 5",players:["Chung Tan","Huss Shafai","Tom Maloney","Brett Kurz"]},
6:{name:"Team 6",players:["Vignesh Pakkiam","Eric Castricum","Stephen Saunders","Mark Findlay"]},
7:{name:"Team 7",players:["Chris Scott","Justin Hermann","Nick Teo","Dishit Devasia"]}
};

function teamLabel(id){
  const t=teams[id];
  return `
    <span class="team-name">${t.name}
      <span class="team-popup">
        ${t.players.map((p,i)=>`<div><strong>${i+1}.</strong> ${p}</div>`).join('')}
      </span>
    </span>`;
}

function renderLadder(){
  const table=document.getElementById('ladder');
  table.innerHTML=`
    <thead><tr><th>Team</th><th>Pts</th></tr></thead>
    <tbody>
      ${Object.keys(teams).map(id=>`
        <tr><td>${teamLabel(id)}</td><td>0</td></tr>
      `).join('')}
    </tbody>`;
}

function buildPlayerStats(){
  const stats={};
  Object.values(teams).forEach(team=>{
    team.players.forEach(p=>stats[p]={sets:0,played:0});
  });
  return stats;
}

function renderPlayerStats(){
  const stats=buildPlayerStats();
  const table=document.getElementById('playerStats');
  table.innerHTML=`
  <thead><tr><th>Player</th><th>Sets Won</th><th>Sets Played</th></tr></thead>
  <tbody>
    ${Object.entries(stats).map(([p,d])=>`
      <tr><td>${p}</td><td>${d.sets}</td><td>${d.played}</td></tr>
    `).join('')}
  </tbody>`;
}

renderLadder();
renderPlayerStats();

</script>

</body>
</html>
